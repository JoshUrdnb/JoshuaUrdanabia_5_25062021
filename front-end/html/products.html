<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Vente en ligne Orinoco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details du produit | Orinoco</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <header class="header">
        <a class="logo" href="../index.html"><img src="../img/orinocam.png" alt="Orinoco Logo"></a>
        <h1 class="mainTitle">OrinoCam®</h1>
        <nav class="navBar">
            <a class="navLinks" href="index.html">Accueil</a>
            <a class="navLinks" href="cart.html">Votre Panier</a>
        </nav>
    </header>

    <main>
        <article class="camArticle">
            <img class="camImg" src="${camera.imageUrl}">
                <div class="cardContent">
                    <h3 class="camName">${camera.name}</h3>
                    <p class="camDescription">${camera.description}</p>
                    <p class="camPrice">${camera.price}</p>
                    <a href="html/confirmation.html" class="productBtn">Plus d'infos</a>
                </div>
        </article>
    </main>

    <footer class="bgc-element bgc-sizing">
        <p class="copyright">OrinoCam®, un site du groupe Orinoco®.</p>
    </footer>

    <script src="js/request.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
